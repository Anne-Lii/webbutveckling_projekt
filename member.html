<body>
    <div class="gridcontain">

        <header class="grid-1-header" id="gridHeader">

            <a href="index.html"><img src="pics/visingsobiodlarna.jpg" alt="logo" id="logo"></a>

            <nav id="navBigScreen">
                <ul>
                    <li><a href="index.html" id="homeButton">Hem</a></li>
                    <li><a href="news.html" id="newsButton">Aktuellt</a></li>
                    <li><a href="links.html" id="linksButton">Länkar</a></li>
                    <li><a href="contact.html" id="contactButton">Kontakt</a></li>
                    <li><a href="member.html" id="memberButton">Bli medlem</a></li>
                </ul>

            </nav>

            <button class="menubutton open" id="openMenu">
                <span class="menuIcon">
                    <span class="bars"></span>
                    <span class="bars"></span>
                    <span class="bars"></span>
                </span>
                <span class="menuText">Meny</span>
            </button>

            <nav id="navMenuDrop">
                <button class="menubutton closed" id="closeMenu">
                    <span class="menuIcon">
                        <span class="bars cross1"></span>
                        <span class="bars cross2"></span>
                    </span>
                    <span class="menuText">Stäng</span>
                </button>

                <ul>
                    <li><a href="index.html">Startsida</a></li>
                    <li><a href="news.html">Nyheter</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li><a href="member.html">Bli medlem</a></li>
                    <li><a href="links.html">Länkar</a></li>
                </ul>
            </nav>

        </header>

        <div class="grid-12-honeybee">
            <img src="pics/honeybee.png" alt="">
        </div>

        <div class="grid-9-form">

            <form id="membershipForm" name="form" method="get" action="server">
                <fieldset>
                    <legend>Bli medlem</legend>
                    <br><br>

                    <label  for="firstname">Förnamn:</label><br>
                    <input  type="text" name="firstname" id="firstname" size="50"><br><br>

                    <label  for="secondname">Efternamn:</label><br>
                    <input  type="text" name="secondtname" id="secondname" size="50"><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" name="email" id="email" size="50"><br><br>

                    <label for="number">Telefonnummer:</label><br>
                    <input type="number" name="number" id="number"><br><br>

                    <label for="membership">Medlemskap:</label><br><br>
                    <select name="membership" id="membership">
                        <option value="adult">Medlemskap vuxen 200:-/år: </option>
                        <option value="teen">Medlemskap tonår 100:-/år: (13 - 18 år)</option>
                        <option value="child">Medlemskap barn gratis: (0 - 12 år)</option>
                        <option value="family">Familjemedlemskap 400:-:</option>
                        <option value="senior">Seniormedlemskap 140:-/år (över 65 år):</option>
                    </select><br><br>

                    <label for="message">Meddelande:</label><br>
                    <textarea name="meddelande" id="message" cols="45" rows="5"></textarea> <br>

                    <input id="sendinform" type="submit" name="submit" value="Skicka in">
                    <input id="resetform" type="reset" name="reset" value="Nollställ">

                </fieldset>
            </form>

        </div>




        <footer class="grid-7-footer1">
            
            <h2>Svärmtelefon:<br>

        <footer class="grid-7-footer3">
            <p>
                <a href="https://www.instagram.com/"><img src="pics/instagramicon.jpg" alt=""></a><br>
                Följ oss på Instagram<br>
            </p>
        </footer>



    </div><!--Här slutar div gridcontain-->

    <script src="js/main.js"></script>
</body>

</html>
